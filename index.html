<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>3D VIEWER !!!</title>
</head>
<body>
    
    <header class="ui">display 3d models in 3d viewer by BIFENZINE</header>
    <section>
        <div class="shoe">
            <babylon model="./3d_objects/akatsuki_nike/scene.gltf" templates.main.params.fill-screen="true"></babylon>
            <span>AIR AKATSUKI</span>
        </div>
        <div class="vans">
            <babylon model="./3d_objects/vans/Blue_Vans_Shoe_SF.obj" templates.main.params.fill-screen="true"></babylon>
            <span>VANS OBJ</span>
        </div>
    </section>
    
    
    
    
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
</body>
</html>
